        /* General Styles */
        :root {
            --primary-color: #2c3e50;

            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.8;
            text-align: right;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 2.5rem 1.5rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 700;
        }

        /* Search Section Styles */
        .search-container {
            text-align: center;
            padding: 2rem 1rem;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-box {
            width: 80%;
            max-width: 600px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-btn {
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #2471a3;
        }

        /* Results Section Styles */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 2.5rem;
            max-width: 1300px;
            margin: auto;
        }
        
        .hadith-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.8rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hadith-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .hadith-text {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            flex-grow: 1;
        }

        .hadith-info {
            font-size: 1rem;
            color: #555;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .hadith-info p {
            margin: 0.5rem 0;
        }

        .hadith-info strong {
            color: var(--primary-color);
        }
        
        /* Message for no results */
        #no-results {
            text-align: center;
            padding: 3rem;
            font-size: 1.3rem;
            color: #777;
            display: none; /* Hidden by default */
            grid-column: 1 / -1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }
            .search-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .search-box {
                width: 90%;
                margin-bottom: 1rem;
            }
            .search-btn {
                margin-right: 0;
                width: 90%;
            }
            .results-container {
                padding: 1.5rem;
            }
        }

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('results');
        const noResultsMessage = document.getElementById('no-results');

        function displayResults(results) {
            resultsContainer.innerHTML = '';

            if (results.length === 0 && searchInput.value.trim() !== '') {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';
                results.forEach(hadith => {
                    const card = document.createElement('div');
                    card.className = 'hadith-card';
                    card.innerHTML = `
                        <p class="hadith-text">"${hadith.text}"</p>
                        <div class="hadith-info">
                            <p><strong>الحالة:</strong> ${hadith.status}</p>
                            <p><strong>المصدر:</strong> ${hadith.source}</p>
                            <p><strong>التفاصيل:</strong> ${hadith.details}</p>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });
            }
        }
        
        function searchHadiths() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === "") {
                resultsContainer.innerHTML = '';
                noResultsMessage.style.display = 'none';
                // اختيارياً: عرض كل الأحاديث عند البحث الفارغ
                 displayResults(hadiths);
                return;
            }
            const filteredHadiths = hadiths.filter(hadith => 
                hadith.text.toLowerCase().includes(searchTerm) ||
                hadith.details.toLowerCase().includes(searchTerm) ||
                hadith.source.toLowerCase().includes(searchTerm)
            );
            displayResults(filteredHadiths);
        }

        searchBtn.addEventListener('click', searchHadiths);
        
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchHadiths();
            }
        });

        // عرض كل الأحاديث عند فتح الصفحة لأول مرة
        window.onload = () => {
            displayResults(hadiths);
        };
